<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0"
        type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Weather App</title>
</head>

<body>
    <div class="search-box">
        <input type="text" class="search-bar" id="city" placeholder="City">
        <input type="text" class="search-bar" id="country" placeholder="Country (Optional)">
        <button type="submit" id="submit">Search</button>
    </div>

    <div class="display">
        <div id="catch"></div>
        <div class="container">

            <!-- City Information -->
            <div class="location">
                <div class="city">
                    <div id="city-name">
                        City: <span id="display-city"></span>
                    </div>
                    <div id="country-name">
                        Country: <span id="display-country"></span>
                    </div>
                </div>

                <div class="date">
                    <div id="date">
                        Date: <span id="display-date"></span>
                    </div>
                    <div id="time">
                        Time: <span id="display-time"></span>
                    </div>
                </div>
            </div>


            <!-- Weather Information -->
            <div class="wrapper">

                <div class="today">
                    <!-- Current Day -->
                    <h1 id="display-dayofweek"></h1>

                    <div class="current">
                        <span class="material-symbols-sharp" id="current-weather"></span>
                        <span id="today-temp"></span>
                    </div>
                    <div class="today-temps">
                        <span id="today-temp-max">High: </span>
                        <span id="today-temp-min">Low: </span>
                    </div>
                    <div class="sun">
                        <span id="today-sunrise">Sunrise: </span>
                        <span id="today-sunset">Sunset: </span>
                    </div>
                </div>

                <!-- Forecast for next 7 days -->
                <h1>Forecast:</h1>
                <div class="fore-temp">
                    <div class="forecast-card" id="fore-1-day"></div>
                    <div class="forecast-card" id="fore-2-day"></div>
                    <div class="forecast-card" id="fore-3-day"></div>
                    <div class="forecast-card" id="fore-4-day"></div>
                    <div class="forecast-card" id="fore-5-day"></div>
                    <div class="forecast-card" id="fore-6-day"></div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="weather.js"></script>
</body>

</html>
